server.address=0.0.0.0

kogito.service.url=http://localhost:8080
kogito.dataindex.http.url=http://localhost:8180
kogito.dataindex.ws.url=ws://localhost:8180


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=applicants-group
kogito.addon.cloudevents.kafka.kogito_incoming_stream=applicants
kogito.addon.cloudevents.kafka.kogito_outgoing_stream=processedapplicants

#mp.messaging.outgoing.kogito-processinstances-events.bootstrap.servers=localhost:9092
mp.messaging.outgoing.kogito-processinstances-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-processinstances-events.topic=kogito-processinstances-events
mp.messaging.outgoing.kogito-processinstances-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

